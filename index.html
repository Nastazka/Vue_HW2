<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>Список товаров</h2>
        <select v-model="sortBy">
            <option value="default">По умолчанию</option>
            <option value="priceAsc">Сортировать по цене (возрастание)</option>
            <option value="priceDesc">Сортировать по цене (убывание)</option>
        </select>
        <ul>
            <li v-for="product in products" :key="product.id">
                {{ product.name }} - {{ product.price }}
            </li>
        </ul>
    </div>
           
    
    <script>
// Вы разрабатываете приложение для отображения и сортировки списка товаров.
// У вас есть массив объектов products, где каждый объект представляет товар
// с его названием и ценой. Вам необходимо отобразить список товаров и предоставить
// пользователю возможность сортировать товары по цене (по возрастанию и по убыванию).

const app = new Vue({
    el: '#app',
    data: {
        products: [
            { name: 'Товар 1', price: 100 },
            { name: 'Товар 2', price: 250 },
            { name: 'Товар 3', price: 50 },
            { name: 'Товар 4', price: 150 },
        ],
        sortBy: 'default',
    },
    methods: {
        sortByPriceAsc() {
            this.products.sort((a, b) => a.price - b.price);
        },
        sortByPriceDesc() {
            this.products.sort((a, b) => b.price - a.price);
        },
        defaultSort() {
            this.products.sort((a, b) => a.name.localeCompare(b.name));
        },
    },
    watch: {
        sortBy() {
            if (this.sortBy === 'priceAsc') {
                this.sortByPriceAsc();
            } else if (this.sortBy === 'priceDesc') {
                this.sortByPriceDesc();
            } else if (this.sortBy === 'default') {
                this.defaultSort();
            }
        },
    },
});
    </script>
</body>
</html>
